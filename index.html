<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chúc Mẹ — Thiệp Online</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="page">
  <div class="card">
    <div class="badge">M</div>
    <h1 class="title">Chúc mẹ yêu dấu của con</h1>
    <p class="subtitle">Một tấm thiệp nhỏ, cả tấm lòng lớn.</p>

    <div class="msg-area" id="msgArea">
      <!-- Lời chúc sẽ hiển thị từng đoạn -->
    </div>

    <div class="controls">
      <button id="showBtn" class="btn">Hiện lời chúc</button>
      <button id="speakBtn" class="btn outline">Đọc to (giọng máy)</button>
      <button id="runPyBtn" class="btn outline">Chạy Python (ASCII)</button>
      <a id="downloadJava" class="btn outline" href="#" download="HelloMom.java">Tải Java</a>
    </div>

    <div class="footer">Made with ♥ — Dành tặng mẹ</div>
  </div>

  <div class="decor">
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>
    <div class="petal petal3"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
